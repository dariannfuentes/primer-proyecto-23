<div class="container">
    <div class="row">
        <div class="card-group">
            <div *ngFor="let i of info" class="cols" style="padding: 20px;">
                <mat-card class="example-card">
                    <mat-card-header>
                        <div mat-card-avatar class="example-header-image"></div>
                        <mat-card-title>{{i.raza}}</mat-card-title>
                    </mat-card-header>
                    <img mat-card-image src="{{i.imagen}}" alt="" width="250px">
                    <mat-card-content>
                    <br>
                    <p>
                        {{i.color}}
                    </p>
                    <p>
                        {{i.edadpromedio}}
                    </p>
                    </mat-card-content>
                    <mat-card-actions>
                    <button mat-button>SHARE</button>
                    </mat-card-actions>
                </mat-card>
            </div>
        </div>
    </div>
</div>
